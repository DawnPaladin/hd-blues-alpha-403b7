name: Flexbox
label: Flexbox
groups:
  - sectionComponent
fields:
  - type: markdown
    name: text
    default: ''
  - type: list
    name: children
    items:
      type: model
      models:
        - Flexbox
        - ImageLink
  - type: style
    name: styles
    styles:
      self:
        width: ['auto', 'narrow', 'wide', 'full']
        flexDirection: ['row', 'row-reverse', 'col', 'col-reverse']
